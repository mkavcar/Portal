<md-content layout-padding flex md-colors="::{'background-color': 'background-200'}" style="padding:16px;">
	<div class="md-whiteframe-2dp dap-nopadding">

		<!-- Header -->
		<md-toolbar class="md-accent md-hue-3">
			<div class="md-toolbar-tools">
				<h2>Feedback</h2>
			</div>
		</md-toolbar>

		<!-- Filter -->
		<md-content flex md-colors="::{background: 'primary-400'}" style="padding: 0 8px;">
			<md-input-container md-no-float class="md-accent md-block md-input-has-placeholder md-icon-left dap-search-input">
				<md-icon class="material-icons md-accent">search</md-icon>
				<input ng-model="$ctrl.search" placeholder="Search" ng-model-options="{ debounce: 100 }" type="text" md-colors="::{color: 'accent-A100'}"
					aria-label="Search">
			</md-input-container>
		</md-content>

		<!-- Content -->
		<md-content flex>
			<div layout="row" md-colors="::{background: 'background-400'}">
				<div flex="30" style="padding:20px">
					<label>User Name</label>
				</div>
				<div flex style="padding:20px">
					<label>Message</label>
				</div>
			</div>
			<md-divider></md-divider>
			<div ng-repeat="item in $ctrl.data | filter: $ctrl.filter as filteredList track by item.id">
				<div flex layout="row">
					<div flex="30" style="padding:10px 20px;margin:auto;word-break:break-all;">
						<div ng-if="item.authorDisplayName">
							{{:: item.authorDisplayName }}
							<div class="md-caption">{{:: item.author }}</div>
						</div>
						<div ng-if="!item.authorDisplayName">
							{{:: item.author }}
						</div>
					</div>
					<div flex style="padding:10px 20px;margin:auto;word-break:break-all;">
						{{:: item.message }}
					</div>
				</div>
				<md-divider ng-if="!$last"></md-divider>
			</div>
			<dap-list-loading flex list="$ctrl.data" filteredlist="filteredList"></dap-list-loading>
		</md-content>
	</div>

</md-content>
