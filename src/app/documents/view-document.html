<md-dialog flex="90" style="height: 95%;">
    <md-toolbar class="md-accent md-hue-3">
        <div class="md-toolbar-tools">
            <h2>{{ ::ctrl.document.Name }}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="height:100%;">
        <iframe id="iframe" ng-src="{{ctrl.path}}" style="width:100%; height:99%" frameborder="0"></iframe>
    </md-dialog-content>    
</md-dialog>
